<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${serviceDto.id == null} ? 'Create Service' : 'Edit Service'">
        Service Form
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <h2 class="mb-4"
                th:text="${serviceDto.id == null} ? 'Create New Service' : 'Edit Service'">
                Service Form
            </h2>

            <form th:action="@{/admin-panel/services/save}"
                  method="POST">

                <input type="hidden" name="id" th:value="${serviceDto.id}" />

                <div class="mb-3">
                    <label for="name" class="form-label">Service Name</label>
                    <input type="text" class="form-control" id="name" name="name"
                           th:value="${serviceDto.name}" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="5" name="description"
                              th:text="${serviceDto.description}"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="price" class="form-label">Price ($)</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price"
                               th:value="${serviceDto.price}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="durationDays" class="form-label">Duration (in days)</label>
                        <input type="number" class="form-control" id="durationDays" name="durationDays"
                               th:value="${serviceDto.durationDays}" required>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Save Service</button>
                    <a th:href="@{/admin-panel/services}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
