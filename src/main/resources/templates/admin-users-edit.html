<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Edit Roles for <span th:text="${user.firstName}"></span></h2>
            <hr>

            <form th:action="@{/admin-panel/users/save}" method="POST">

                <input type="hidden" name="userId" th:value="${user.id}" />

                <div class="mb-3">
                    <label class="form-label">Roles:</label>

                    <div th:each="role : ${allRoles}" class="form-check">
                        <input class="form-check-input"
                               type="checkbox"
                               name="roleIds"
                               th:value="${role.id}"
                               th:checked="${user.roles.contains(role)}">

                        <label class="form-check-label" th:text="${role.name}"></label>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Save Roles</button>
                    <a th:href="@{/admin-panel/users}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
