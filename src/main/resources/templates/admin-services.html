<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin: Services Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Services/Programs Management</h2>
        <a th:href="@{/admin-panel/services/new}" class="btn btn-primary">
            Create New Service
        </a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Duration (Days)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="service : ${serviceList}">
            <td th:text="${service.id}"></td>
            <td th:text="${service.name}"></td>
            <td th:text="${service.price}"></td>
            <td th:text="${service.durationDays}"></td>
            <td>
                <a th:href="@{/admin-panel/services/edit/{id}(id=${service.id})}"
                   class="btn btn-warning btn-sm">
                    Edit
                </a>
                <a th:href="@{/admin-panel/services/delete/{id}(id=${service.id})}"
                   class="btn btn-danger btn-sm">
                    Delete
                </a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(serviceList)}">
            <td colspan="5" class="text-center">No services found.</td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a th:href="@{/}" class="btn btn-secondary">Back to Main Menu</a>
        <a th:href="@{/admin-panel/news}" class="btn btn-info ms-2">Go to News Management</a>
        <a th:href="@{/admin-panel/users}" class="btn btn-info ms-2">Go to User Management</a>
    </div>
</div>
</body>
</html>
