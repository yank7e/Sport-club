<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin: Services Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Services/Programs Management</h2>
        <a th:href="@{/admin-panel/services/new}" class="btn btn-primary">Create New Service</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Duration (Days)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="service : ${serviceList}">
            <td th:text="${service.id}"></td>
            <td th:text="${service.name}"></td>
            <td th:text="${service.price}"></td>
            <td th:text="${service.durationDays}"></td>
            <td>
                <a th:href="@{/admin-panel/services/edit/{id}(id=${service.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/admin-panel/services/delete/{id}(id=${service.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-secondary mt-3">Back to Main Menu</a>
</div>
</body>
</html>
