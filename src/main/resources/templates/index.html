<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <meta charset="UTF-8">
    <title>Home - Sport Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Welcome to Sport Club!</h1>

    <div sec:authorize="isAuthenticated()">
        <p class="lead">You are logged in.</p>

        <div sec:authorize="hasRole('ADMIN')">
            <p>You have admin rights.</p>
            <p>
                <a th:href="@{/admin/users}" class="btn btn-primary">Go to Admin Panel</a>
            </p>
        </div>

        <div sec:authorize="hasRole('CLIENT')">
            <p>Welcome, client! (Your dashboard will be here)</p>
        </div>

        <form th:action="@{/logout}" method="post" class="mt-4">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>

</div>

</body>
</html>
