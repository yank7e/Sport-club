<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin: User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>User Management</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.phoneNumber}"></td>
            <td>
                <a th:href="@{/admin-panel/users/edit/{id}(id=${user.id})}"
                   class="btn btn-warning btn-sm">
                    Edit
                </a>

                <a th:href="@{/admin-panel/users/delete/{id}(id=${user.id})}"
                   class="btn btn-danger btn-sm">
                    Delete
                </a>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(users)}">
            <td colspan="5" class="text-center">No users found.</td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a th:href="@{/}" class="btn btn-secondary">Back to Main Menu</a>
        <a th:href="@{/admin-panel/news}" class="btn btn-info ms-2">Go to News Management</a>
    </div>
</div>

</body>
</html>
