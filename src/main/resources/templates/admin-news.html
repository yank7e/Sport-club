<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin: News Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>News Management</h2>
        <a th:href="@{/admin/news/new}" class="btn btn-primary">
            Create New Post
        </a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="news : ${newsList}">
            <td th:text="${news.id}"></td>
            <td th:text="${news.title}"></td>
            <td th:text="${#temporals.format(news.createdAt, 'dd MMM yyyy, HH:mm')}"></td>
            <td>
                <a th:href="@{/admin/news/edit/{id}(id=${news.id})}"
                   class="btn btn-warning btn-sm">
                    Edit
                </a>
                <a th:href="@{/admin/news/delete/{id}(id=${news.id})}"
                   class="btn btn-danger btn-sm">
                    Delete
                </a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(newsList)}">
            <td colspan="4" class="text-center">No news posts found.</td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a th:href="@{/}" class="btn btn-secondary">Back to Main Menu</a>
        <a th:href="@{/admin/users}" class="btn btn-info ms-2">Go to User Management</a>
    </div>
</div>

</body>
</html>
